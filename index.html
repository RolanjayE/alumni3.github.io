<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div id="wrapper">
            <div class="main-login-container">
                <div class="login-con">
                    <div class="mb-4 login-img">
                        <img width="100px" src="gcci-logo.png" alt="">
                    </div>
                    <div class="login-title">
                        <p style="font-weight: bold;">Welcome to GCC <br> Gingoog City Colleges</p>
                    </div>
                    <h6 class="mt-5" style="color: gray;">Sign in</h6>
                </div>
                <div class="login-con">
                    <form action="" method="post">
                        <input type="text" placeholder="Email"><br>
                        <input type="password" placeholder="Password"><br>
                        <button type="submit" class="btn btn-primary mt-4">Sign in</button>
                    </form>
                </div>
                <div class="login-box mt-4" >
                    <p style="color: gray;">Do you have an account? <a href="admin.html"> Sign up </a></p>
                </div>
            </div>
        </div>
    </div>
